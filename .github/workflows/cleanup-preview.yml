name: Cleanup Preview Channel (disabled)

on:
  workflow_dispatch:

jobs:
  delete-preview:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete Firebase Hosting preview channel
        uses: w9jds/firebase-action@v13
        with:
          args: hosting:channel:delete pr-${{ github.event.number }} --project bob20250810 --force
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
