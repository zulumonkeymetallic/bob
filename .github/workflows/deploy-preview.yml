name: Deploy Preview to Firebase Hosting

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Firebase client config
        run: node scripts/generate-firebase-config.js
      - name: Install and build React app
        working-directory: react-app
        run: |
          npm ci
          npm run build

      - name: Deploy PR Preview
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: bob20250810
          channelId: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || format('branch-{0}', github.ref_name) }}
          entryPoint: .

      - name: Send preview link via email (PR to dev/main)
        if: ${{ github.event.pull_request.base.ref == 'dev' || github.event.pull_request.base.ref == 'main' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER_ADDRESS }}
          server_port: ${{ secrets.MAIL_SERVER_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "[BOB] PR #${{ github.event.number }} preview ready for validation"
          to: ${{ secrets.PREVIEW_NOTIFY_TO }}
          from: ${{ secrets.MAIL_FROM }}
          secure: true
          content_type: text/html
          body: |
            <p>Hi team,</p>
            <p>A preview for PR <strong>#${{ github.event.number }}</strong> ("${{ github.event.pull_request.title }}") against <code>${{ github.event.pull_request.base.ref }}</code> is ready for validation.</p>
            <p><strong>Preview URL:</strong> <a href="${{ steps.deploy.outputs.details_url }}">${{ steps.deploy.outputs.details_url }}</a></p>
            <ul>
              <li><strong>Branch:</strong> ${{ github.event.pull_request.head.ref }}</li>
              <li><strong>Author:</strong> ${{ github.event.pull_request.user.login }}</li>
              <li><strong>Expires:</strong> ${{ steps.deploy.outputs.expire_time_formatted }}</li>
            </ul>
            <p>Please review the preview and proceed with merge when approved.</p>
