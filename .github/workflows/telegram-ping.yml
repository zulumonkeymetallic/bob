name: Telegram Ping

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message to send"
        required: false
        default: "ðŸ”” Test ping from BOB CI"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MSG: ${{ github.event.inputs.message }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Telegram secrets not set" && exit 1
          fi
          TEXT="${MSG:-ðŸ”” Test ping from BOB CI}%0ARun: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          curl -s --max-time 15 "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${TEXT}" \
            -d parse_mode="HTML" | jq .ok
